<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(207, 190, 170);
        color: rgb(255, 255, 255);/*comentário em css*/
        font: normal 20pt Arial;
    }
            h1{
                color: rgb(78, 35, 35);
            }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1> <!--comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número'))
        var n2 = Number(window.prompt ('Digite outro número'))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é ${s}`)
        // number + number para adição
        // string + string para concatenação
        // o window.prompt é para valores string, então tudo recebido por ele é string
    </script>
</body>
</html>
