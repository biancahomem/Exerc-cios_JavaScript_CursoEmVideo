<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de consulta de notas</h1>
    Nota do aluno(a): <input type="number" name="ntxt" id="ntxt">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var ntxt = window.document.querySelector('input#ntxt')
            var res = window.document.querySelector('div#res')
            var nota = Number(ntxt.value)
            res.innerHTML = `<p>A nota informada é ${nota}</p>`
            if (nota >= 7) {
                res.innerHTML = `<p>Através do resultado informado, você foi classificado como <strong>APROVADO</strong></p>`
            }    else {
                    if (nota >= 5) {
                        res.innerHTML = `<p>Através do resultado informado, você foi classificado como <strong>EM RECUPERAÇÃO</strong></p>`
                    } else {
                        res.innerHTML = `<p>Através do resultado informado, você foi classificado como <strong>REPROVADO</strong></p>`
                }
            }
        }
                
    </script>
</body>
</html>
